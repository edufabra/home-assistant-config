timelapse_webcam_exterior: "ffmpeg -framerate 2 -pattern_type glob -i \"/config/www/images/webcam/webcam_exterior_{{ (as_timestamp(now()) - (24*3600)) | timestamp_custom(\"%Y%m%d\", True) }}-*.jpg\" -c:v libx264 -crf 30 -pix_fmt yuv420p -y /config/www/images/webcam/webcam_exterior_{{ (as_timestamp(now()) - (24*3600)) | timestamp_custom(\"%Y%m%d\", True) }}.mp4"
